<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body id="bodyLogin">
    <form>
        <div id="login">

            <form class="card" id="card">

                <div class="card-header">

                   <img src="img/kisspng-india-login-computer-icons-emoticon-medicine-user-login-icon-5ab05c8bc2f8d1.4479395815215074677986.jpg" alt="">

                </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="usuario">Usuário</label>

                        <input type="text" id="usuario" autocomplete="off" placeholder="Usuário" class="Entrada">

                    </div>

                    <div class="card-content-area">

                        <label for="Senha">Senha</label>

                        <input type="password" id="password" autocomplete="off" placeholder="Senha" class="Entrada">

                    </div>

                </div>

                <div class="card-footer">

                    <input type="button" value="Entrar" class="submit">

                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>

                </div>

            </form>

        </div>
    </form>
</body>
</html>
